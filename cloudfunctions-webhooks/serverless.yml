service: jenkins-slack-webhooks

provider:
  name: google
  runtime: nodejs
  project: jenkins-slack-webhooks
  # the path to the credentials file needs to be absolute
  credentials: ~/.gcloud/jenkins-slack-webhooks-keyfile.json

plugins:
  - serverless-google-cloudfunctions

# needs more granular excluding in production as only the serverless provider npm
# package should be excluded (and not the whole node_modules directory)
package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  jenkins-replay-pipeline:
    handler: replay_pipeline
    events:
      - http: POST replay-pipeline

